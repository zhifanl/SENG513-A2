<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Racing Game</title>
</head>
<body>
    <!-- <div class="title">
        <span class="pixel-text">Collision</span>
        <span class="pixel-text">Chaos</span>
      </div> -->
    <div class="button-container">
        <button id="start-button">Start Game</button>
    </div>
    <div class="container-wrapper">

        <div class="game-container" id="user-1">
            <img src="assets/pixel_racecar_1.png" alt="Player1's Car" class="car" id="car"></img>
            <div class="obstacle" id="obstacle"></div>
            <div class="obstacle-2" id="obstacle-2"></div>
            <p id="score">Score: 0</p>
        </div>
        <div class="game-container-2" id="user-2">
            <img src="assets/pixel_racecar_2.png" alt="Player2's Car" class="car-2" id="car-2"></img>
            <div class="obstacle-3" id="obstacle-3"></div>
            <div class="obstacle-4" id="obstacle-4"></div>
            <p id="score-2">Score: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
